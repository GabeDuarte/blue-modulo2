<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <meta charset = "UTF-8">
    <title>Calculadora de danos.</title>
</head>

<body>
    <div class="corpo-container">

        <div >
            <div class="titulo-container">
                <h1>Selecione um inimigo</h1>
            </div>


            <div >
                <form type="POST" class="items-container">
                    <div class="Personagem">
                        <img src="img/orc.png" width="200" height="200" >
                        <input type="radio" name="escolha_personagem" id="personagem1" value="Orc" checked>
                        <label for="personagem1">Orc</label>    
                    </div>

                    <div class="Personagem">
                        <img src="img/globin.png" width="200" height="200">
                        <input type="radio" name="escolha_personagem" id="personagem2" value="Goblin">
                        <label for="personagem2">Goblin</label>
                    </div>

                    <div class="Personagem">
                        <img src="img/feiticeira.png" width="200" height="200">
                        <input type="radio" name="escolha_personagem" id="personagem3" value="Feiticeira"> 
                        <label for="personagem3">Feiticeira</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="titulo-container">
            <h1>Selecione uma arma</h1>
        </div>

        <div>
            <form type="POST" class="items-container">
                <div class="Personagem">
                    <img src="img/soco.png" width="100" height="100">
                    <input type="radio" name="escolha_ataque" id="soco" value="Soco" checked>
                    <label for="soco">Soco</label>
                    
                </div>

                <div class="Personagem">
                    <img src="img/arco.png" width="100" height="100">
                    <input type="radio" name="escolha_ataque" id="arco" value="Arco">
                    <label for="arco">Arco</label>
                </div>

                <div class="Personagem">
                    <img src="img/espada.png" width="100" height="100">
                    <input type="radio" name="escolha_ataque" id="espada" value="Espada">
                    <label for="espada">Espada</label>
                </div> 
            </form>    
        </div>

        
        <div class="botao-container">
            <button >Calcular dano</button>
        </div>
        

    </div>
</body>














</html>
