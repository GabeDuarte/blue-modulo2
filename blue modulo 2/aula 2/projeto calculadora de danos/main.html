<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <meta charset = "UTF-8">
    <title>Calculadora de danos.</title>
</head>

<body>
    <div class="corpo-container">
        <div class="nome-container">
            <h1>Calculadora de dano.</h1>
        </div>

        <div class="titulo-container">
            <h1>Seleciona um inimigo</h1>
        </div>


        <div class="items-container">
            <div><img src="img/orc.png" width="200" height="200" >
            <h2>Orc</h2></div>

            <div><img src="img/globin.png" width="200" height="200">
            <h2>Goblin</h2></div>

            <div><img src="img/feiticeira.png" width="200" height="200">
            <h2>Feiticeira</h2></div>
        </div>
        
        <div class="titulo-container">
            <h1>Selecione uma arma</h1>
        </div>

        <div class="items-container">
            <div><img src="img/soco.png" width="100" height="100">
            <h2>Soco</h2></div>

            <div><img src="img/arco.png" width="100" height="100">
            <h2>Arco</h2></div>

            <div><img src="img/espada.png" width="100" height="100">
            <h2>Espada</h2></div> 
        </div>

        <div class="botao-container">
            <button >Calcular dano</button>
        </div>

    </div>

</html>
